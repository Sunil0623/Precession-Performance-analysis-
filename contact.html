<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>contact details</title>
</head>
<body>
    <section class="text-gray-600 body-font relative" >
        <form action="locationServlet" method="post">
        <div class="absolute inset-0 bg-gray-300">
          <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="yes" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.045222757813!2d77.5998692!3d12.9689581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15a911a43f59%3A0xd31276ef63e90326!2sCranes%20Varsity%20-%20Embedded%20Systems%2C%20Automotive%2C%20IoT%2C%20VLSI%2C%20Java%2C%20Data%20Science%2C%20Business%20Analytics%20Course%20with%20100%25%20Placements!5e0!3m2!1sen!2sus!4v1691490726060!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="container px-5 py-24 mx-auto flex">
          <div class="lg:w-1/3 md:w-1/2 bg-blue-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md-indigo">
            <h2 class="text-indigo-900 text-lg mb-1 font-medium title-font">Feedback</h2>
            <p class="leading-relaxed mb-5 text-black-600">Please share your Feedback</p>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-indigo-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-light rounded border border-indigo-900 focus:border-indigo-500 focus:ring-2 focus:ring-black-200 text-base outline-none text-black-9SS00 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-indigo-600">Message</label>
              <textarea id="feedback" name="feedback" class="w-full bg-white rounded border border-indigo-900 focus:border-indigo-500 focus:ring-2 focus:ring-black-200 h-32 text-base outline-none text-black-600 py-1 px-3 resize-none leading-8 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button class="text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            <p class="text-xs text-indigo-500 mt-3">&copy;T&C applies </p>
          </div>
        </div>
        </form>
      </section>
    
</body>
</html>
